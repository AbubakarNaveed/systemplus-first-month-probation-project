<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1st month probation project</title>
  </head>
  <body class="container">
    <div class="sidebar">
      <div class="sidebar-wrapper">
        <div class="header">
          <div class="burger"><img src="./assests/Icon.svg" /></div>
          <div class="logo"><img src="./assests/logo.png" /></div>
        </div>
        <div class="sidebar-btn">
          <button>
            <img src="./assests/plus.svg" />
            <p>Create Trip</p>
          </button>
        </div>
        <div class="sidebar-icon-buttons">
          <div class="sidebar-icon-button-section">
            <h1>overview</h1>
            <div class="icon-button">
              <button>
                <img src="./assests/dashboard.svg" />
                <p>Dashboard</p>
              </button>
              <button>
                <img src="./assests/tasks.svg" />
                <p>Tasks</p>
              </button>
              <button>
                <img src="./assests/calendar.svg" />
                <p>Calendar</p>
              </button>
              <button>
                <img src="./assests/location.svg" />
                <p>Trips</p>
              </button>
            </div>
          </div>
          <div class="sidebar-icon-button-section">
            <h1>ADD RESOURCES</h1>
            <div class="icon-button">
              <button>
                <img src="./assests/company.svg" />
                <p>Companies</p>
              </button>
              <button>
                <img src="./assests/peoples.svg" />
                <p>Contacts</p>
              </button>
              <button>
                <img src="./assests/group.svg" />
                <p>Service Providers</p>
              </button>
              <button>
                <img src="./assests/person.svg" />
                <p>Drivers</p>
              </button>
              <button>
                <img src="./assests/vechiles.svg" />
                <p>Vehicles</p>
              </button>
            </div>
          </div>
          <div class="sidebar-icon-button-section">
            <h1>Users</h1>
            <div class="icon-button">
              <button>
                <img src="./assests/setting.svg" />
                <p>Setting</p>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="profile">
        <div class="profile_wrapper">
          <img
            src="./assests/user_pic.jpeg"
            alt="user picture"
            class="user_pic"
          />
          <p class="user_name">Adam Johson</p>
          <img class="exit" src="./assests/exit.svg" />
        </div>
      </div>
    </div>
    <div class="main">hello</div>
  </body>
</html>
